<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Resources</title>
</head>

<body>
    <div class="dashboard">
        <p class="db1">Dashboard</p>
        <p class="db2"> >> Resources</p>
    </div>

    <div class="container">
        <div class="folder2">
            <div class="box2">
                <img src="./img/carbon_folder-open.svg" id="logo2">
            </div>
            <p id="p3">10</p>
            <p id="p4">Open Deals</p>
        </div>

        <div class="folder3">
            <div class="box3">
                <img src="./img/Vector.svg" id="logo3">
            </div>
            <p id="p5">Renewal Notices</p>
        </div>

        <div class="folder4">
            <div class="box4">
                <img src="./img/Group.svg" id="logo4">
            </div>
            <p class="p-6">12</p>
            <p id="p6">Service Request</p>
        </div>

        <div class="folder6">
            <div class="box6">
                <img src="./img/Vector (1).svg" id="logo6">
            </div>
            <p id="p9">Commision Payments</p>
        </div>

        <div class="folder5">
            <div class="box5">
                <img src="./img/eos-icons_service.svg" id="logo5">
                <p id="p8">Other Service</p>
            </div>
        </div>

    </div>

    <div class="container1">
        <div class="open"></div>
        <div class="block1">
            <div class="block1-1">
                <img src="./img/Group (1).svg" alt="" class="logo1">
            </div>
            <p class="c1-text1">10</p>
            <p class="c1-text2">Presentations
                Products</p>
        </div>

        <div class="block2">
            <div class="block2-1">
                <img src="./img/et_documents.svg" alt="" class="logo2">
            </div>
            <p class="c2-text1">10</p>
            <p class="c2-text2">Brouchers</p>
        </div>

        <div class="block3">
            <div class="block3-1">
                <img src="./img/clarity_form-line.svg" alt="" class="logo3">
            </div>
            <p class="c3-text1">10</p>
            <p class="c3-text2">Proposal Forms</p>
        </div>

        <div class="block4">
            <div class="block4-1">
                <img src="./img/Group (1).svg" alt="" class="logo4">
            </div>
            <p class="c4-text1">10</p>
            <p class="c4-text2">Policy Hordings</p>
        </div>

    </div>

    <p id="jump">Jump to Top</p>
    <img src="./img/chat_bot.svg" id="chatbot">
