<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <title>AdvisorRegister3</title>
</head>

<body>
    <div class="container1">
        <img id="logo1" src="./img/akar-icons_video (1).svg" alt="">
        <p id="text1">Advisor Registration</p>
        <button id="btn1">
            <p class="para1">Already Registered Click here to Login</p>
        </button>
    </div>
    <div class="container2">
        <p id="text2">Personal Details</p>
        <img src="./img/Downward arrow.svg" id="down">
    </div>
    <div class="container3">
        <p id="text3">KYC Details</p>
        <img id="logo2" src="./img/Upward arrow.svg">
    </div>
    <div class="container4">
        <p id="p1">Service Provider / Advisory Details</p>
        <img id="arrow1" src="./img/Upward arrow.svg">
    </div>
    <div class="container5">
        <div class="placeholder">
            <p id="p2">Placeholder for Success / Error message</p>
        </div>
        <img src="./img/_.svg" id="star">
        <p id="p3">Mandatory Field</p>

        <p id="p5">Service Name</p>
        <img src="./img/_.svg" id="star3">
        <input type="text" id="box2">
        <p id="p6">Select Service</p>
        <img src="./img/Vector (2).svg" id="vector">

        <p id="p7">Upload Certificate</p>
        <img src="./img/_.svg" id="star4">
        <input type="file" id="box3">
        <p id="p8">File Type : JPG, PDF</p>

        <p id="p9">Experience in Years</p>
        <img src="./img/_.svg" id="star5">
        <input type="text" id="box4">
        
        <p id="p10">Field TBD</p>
        <img src="./img/_.svg" id="star6">
        <input type="text" id="box5">
        
        <p id="p11">Field TBD</p>
        <img src="./img/_.svg" id="star7">
        <input type="text" id="box6">
        
        <p id="p12">Field TBD</p>
        <img src="./img/_.svg" id="star8">
        <input type="text" id="box7">
        
        <div class="container7">
            <button id="btn2">Update and Save</button>
        </div>
    </div>
    <p id="jump">Jump to Top</p>
    <img src="./img/chat_bot.svg" id="chatbot">
</body>

</html>
