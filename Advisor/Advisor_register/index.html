<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <title>AdvisorRegister</title>
</head>

<body>
    <div class="container1">
        <img id="logo1" src="./img/akar-icons_video (1).svg" alt="">
        <p id="text1">Advisor Registration</p>
        <button id="btn1">
            <p class="para1">Already Registered Click here to Login</p>
        </button>
    </div>
    <div class="box">
        <p id="text2">Personal Details</p>
        <img src="./img/Upward arrow.svg" id="up">
    </div>
    <div class="container2">
        <div class="placeholder">
            <p id="text3">Placeholder for Success / Error message</p>
        </div>
        <img src="./img/_.svg" id="star">
        <p id="text4">Mandatory Fields</p>
        <p class="c2-p1">Who are you?</p>
        <img src="./img/_.svg" alt="" class="c2-star">
        <input type="radio" name="" id="c2-radio1">
        <p class="c2-p2">Individual</p>
        <input type="radio" name="" id="c2-radio2">
        <p class="c2-p3">Company</p>

        <p class="p1">Name <svg id="star1" width="7" height="8" viewBox="0 0 7 8" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M2.58887 4.32031L0.229492 3.61719L0.588867 2.4375L2.94824 3.3125L2.87793 0.625H4.07324L3.99512 3.35156L6.31543 2.49219L6.6748 3.67969L4.27637 4.39062L5.82324 6.50781L4.85449 7.24219L3.40137 4.99219L1.99512 7.1875L1.01855 6.47656L2.58887 4.32031Z"
                    fill="#FF0000" />
            </svg></p>
        <input type="text" id="box1">
        <p class="p2">Surname <svg id="star2" width="7" height="8" viewBox="0 0 7 8" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M2.58887 4.32031L0.229492 3.61719L0.588867 2.4375L2.94824 3.3125L2.87793 0.625H4.07324L3.99512 3.35156L6.31543 2.49219L6.6748 3.67969L4.27637 4.39062L5.82324 6.50781L4.85449 7.24219L3.40137 4.99219L1.99512 7.1875L1.01855 6.47656L2.58887 4.32031Z"
                    fill="#FF0000" />
            </svg></p>
        <input type="text" id="box2">
        <p class="p3">Address <svg id="star3" width="7" height="8" viewBox="0 0 7 8" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M2.58887 4.32031L0.229492 3.61719L0.588867 2.4375L2.94824 3.3125L2.87793 0.625H4.07324L3.99512 3.35156L6.31543 2.49219L6.6748 3.67969L4.27637 4.39062L5.82324 6.50781L4.85449 7.24219L3.40137 4.99219L1.99512 7.1875L1.01855 6.47656L2.58887 4.32031Z"
                    fill="#FF0000" />
            </svg></p>
        <input type="text" id="box3">
        <p class="p4">Pincode <svg id="star4" width="7" height="8" viewBox="0 0 7 8" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M2.58887 4.32031L0.229492 3.61719L0.588867 2.4375L2.94824 3.3125L2.87793 0.625H4.07324L3.99512 3.35156L6.31543 2.49219L6.6748 3.67969L4.27637 4.39062L5.82324 6.50781L4.85449 7.24219L3.40137 4.99219L1.99512 7.1875L1.01855 6.47656L2.58887 4.32031Z"
                    fill="#FF0000" />
            </svg></p>
        <input type="text" id="box4">
        <p class="p5">Phone No. <svg id="star5"="7" height="8" viewBox="0 0 7 8" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M2.58887 4.32031L0.229492 3.61719L0.588867 2.4375L2.94824 3.3125L2.87793 0.625H4.07324L3.99512 3.35156L6.31543 2.49219L6.6748 3.67969L4.27637 4.39062L5.82324 6.50781L4.85449 7.24219L3.40137 4.99219L1.99512 7.1875L1.01855 6.47656L2.58887 4.32031Z"
                    fill="#FF0000" />
            </svg></p>
        <input type="text" id="box5">
        <p class="p6">Email ID <svg id="star6" width="7" height="8" viewBox="0 0 7 8" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M2.58887 4.32031L0.229492 3.61719L0.588867 2.4375L2.94824 3.3125L2.87793 0.625H4.07324L3.99512 3.35156L6.31543 2.49219L6.6748 3.67969L4.27637 4.39062L5.82324 6.50781L4.85449 7.24219L3.40137 4.99219L1.99512 7.1875L1.01855 6.47656L2.58887 4.32031Z"
                    fill="#FF0000" />
            </svg></p>
        <input type="text" id="box6">
        
        <div class="container3">
            <button id="btn2">Update and Save</button>
        </div>
    </div>
    <div class="container4">
        <p id="p14">KYC Details</p>
        <img id="arrow1" src="./img/Downward arrow.svg">
    </div>
    <div class="container5">
        <p id="p15">Service Provider / Advisory Details</p>
        <img id="arrow2" src="./img/Downward arrow.svg">
    </div>
    <p id="jump">Jump to Top</p>
    <img id="chatbot" src="./img/chat_bot.svg">
</body>

</html>
